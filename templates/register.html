{% include 'base.html' %} {% block title %}
<title>Register</title>
{% endblock title %} {%block style%}
<style>
  body {
    background-color: #d9f0ff;
    font-family: "Ubuntu", sans-serif;
  }
  .submit {
    cursor: pointer;
    border-radius: 5em;
    color: #fff;
    background: linear-gradient(to right, #83eaf1, #63a4ff);
    border: 0;
    padding-left: 40px;
    padding-right: 40px;
    padding-bottom: 10px;
    padding-top: 10px;
    font-family: "Ubuntu", sans-serif;
    margin-left: 35%;
    font-size: 13px;
    box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);
  }
  .container {
    background-color: #ffffff;
    width: 400px;
    height: 500px;
    padding-top: 50px;
    margin: 4.5em auto;
    border-radius: 1.5em;
    box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
  }
</style>
{%endblock style%} {% block body %} {% for message in messages%}
<div
  class="alert alert-{{message.tags}} alert-dismissible fade show"
  role="alert"
>
  <strong>Message: </strong>{{message}}
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{%endfor%}
<h2
  class="text-center my-3"
  style="
    color: #63a4ff;
    font-family: 'Ubuntu', sans-serif;
    font-weight: bold;
    font-size: 28px;
  "
>
  Welcome!
</h2>
<div class="container">
  <form action="register" method="POST">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstname"
          placeholder="First Name"
          name="firstname"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastname"
          placeholder="Last Name"
          name="lastname"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">User Name</label>
      <input
        type="text"
        class="form-control"
        id="username"
        placeholder="User Name"
        name="username"
      />
    </div>
    <div class="form-group">
      <label for="inputAddress2">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Email"
        name="email"
      />
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="pass1"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputState">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="pass2"
        />
      </div>
    </div>

    <button type="submit" class="submit">Sign Up</button>
  </form>
</div>
{% endblock body %} 
{% comment %} {% include 'footer.html' %} {% endcomment %}
