{% extends 'base.html' %} {% block title %}
<title></title>
{%block style%}
<style>
    input[type=text], select, textarea {
        width: 100%; /* Full width */
        padding: 12px; /* Some padding */ 
        border: 1px solid #ccc; /* Gray border */
        border-radius: 4px; /* Rounded borders */
        box-sizing: border-box; /* Make sure that padding and width stays in place */
        margin-top: 6px; /* Add a top margin */
        margin-bottom: 16px; /* Bottom margin */
        resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
      }
      
      /* Style the submit button with a specific background color etc */
      input[type=submit] {
        background-color: #04AA6D;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      /* When moving the mouse over the submit button, add a darker green color */
      input[type=submit]:hover {
        background-color: #45a049;
      }
      
      /* Add a background color and some padding around the form */
      .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
      }
      </style
{% endblock style%} {% endblock title %} {% block body %}
{% for message in messages%}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Hey there! </strong>{{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{%endfor%}

<div class="container">
    <form action="addplan" method="POST">
        {%csrf_token%}
      
  
      <label for="price">Price</label>
      <input type="text" id="price" name="price" placeholder="Price">
  
      <label for="Duration">Duration</label>
      <select id="duration" name="duration">
        <option value="One Month">One month</option>
        <option value="Three Months">Three month</option>
        <option value="Six Months">Six month</option>
      </select>
  
      <label for="Desc">Description</label>
      <textarea id="desc" name="desc" placeholder="Write something.." style="height:200px"></textarea>
  
      <input type="submit" value="Submit">
  
    </form>
</div>
  {%endblock body%}
