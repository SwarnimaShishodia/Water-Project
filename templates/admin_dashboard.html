{% load static %}
{% block content %}
<br>
{%include 'dashboard_cards.html'%}
<br><br><br><br><br>

<hr><hr>

<div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <center><h6 class="panel-title">Total Suppliers List</h6></center>
      </div>
      <table class="table table-hover" id="dev-table">
        <thead>
          <tr>
            <th>CompanyName</th>
            <th>Shop License</th>
            <th>FSSAI Certificate</th>
            <th>GSTIN/PAN</th>
            <th>Email</th>
            <th>Delete</th>
          </tr>
        </thead>
        {% for p in suppliers %}
    {% if p %}
  
        <tr>
          <td> {{p.comname}}</td>
          <td> <img src="{% static p.shoplicense.url %}" alt="ShopLicense" height="40px" width="40px" /></td>
          <td> <img src="{% static p.fssai.url %}" alt="FSSAI" height="40px" width="40px" /></td>
          <td> <img src="{% static p.gsti_pan.url %}" alt="GSTIN/PAN" height="40px" width="40px" /></td>
          <td>{{p.email}}</td>
          <td><a class="btn btn-danger btn-xs" href="{% url 'deletesupplier' p.email  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
           
  
        </tr>
        {%else%}
        <br><br><br>
        <h1>no suppliers</h1>
        {% endif %}
        {% endfor %}
      </table>
    </div>
  </div>
  {% endblock content %}
